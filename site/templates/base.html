<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" >
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}" >
    <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome-4.7.0/css/font-awesome.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top bg-black navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><b>LOCECO</b></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <!-- Déroulant Appartements Valentin -->
                                <a class="nav-link mx-2 {% block activeApp %}{% endblock %}" href="#!"><i class="fa fa-building pe-2"></i>Appartements (Valentin V.)</a>
                            </li>
                            <!-- Déroulant Contrats Yahia -->
                            <li class="nav-item">
                                <a class="nav-link mx-2 {% block activCont %}{% endblock %}" href="#!"><i class="fa fa-pencil pe-2"></i>Contrats (Yahia K.)</a>
                            </li>
                            <!-- Déroulant Consommation Olivier -->
                            <li class="nav-item dropdown">
                                <a class="nav-link mx-2 dropdown-toggle {% block activeCons %}{% endblock %}" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa fa-bolt pe-2"></i>Consommations (Olivier M.)</a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="/consommations/show">Afficher les consommations (CRUD)</a></li>
                                    <li><a class="dropdown-item" href="/consommations/etat">Etat : <i class="fa fa-bolt"></i> <i class="fa fa-tint"></i> <i class="fa fa-trash"></i> par appartement et par batiment</a></li>
                                </ul>
                            </li>
                            <!-- Déroulant Locataires Sugdenaz -->
                            <li class="nav-item">
                                <a class="nav-link mx-2 {% block activeLoc %}{% endblock %}" href="#!"><i class="fa fa-users pe-2"></i>Locataires (Sugdenaz E.)</a>
                            </li>
                    </ul>
                </div>
            </div>
        </nav>

        
    </header>

    <div class="mx-auto " style="width: 85%; margin-top: 100px;">
        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.js') }}"></script>
</body>
</html>
